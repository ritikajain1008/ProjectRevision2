# spark-reporter
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/ExtentSpark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# screenshot config
screenshot.dir=test-output
screenshot.rel.path=../

# json-reporter
extent.reporter.json.start=true
extent.reporter.json.out=test-output/JsonReport/ExtentJson.json

# pdf report config
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log


# system info config
systeminfo.os=Window
systeminfo.version=10
systeminfo.user=Ritika
systeminfo.build=1.1
systeminfo.AppName=Cucumber POM Demo